<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>断网提醒测试</title>
</head>
<body>
    <h4>网络连接测试</h4>
</body>
<script>
    
    window.addEventListener('online', function (){
        alert('网络已经连上了')
    })

    window.addEventListener('offline', function (){
        alert('网络好像断开了')
    })

</script>
</html>
