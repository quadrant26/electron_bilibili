<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=g1, initial-scale=1.0">

</head>
<body>
    <h2>我是弹出的子窗口</h2>

    <button id="popbtn">像父窗口传递信息</button>

    <script>
        var popbtn = this.document.querySelector("#popbtn");
        popbtn.onclick = function (){
            alert(111)
            window.opener.postMessage("我是子窗口传递过来的信息")
        }
    </script>
</body>
